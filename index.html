---
layout: default
published: true
---

<div class="posts">
  <h1>Posts:</h1>
  {% for post in site.posts %}
   <article class="post">
	<ul class="post-list">
      <li>
      	<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	
      	<div class="entry">
      	  {{ post.excerpt }}
      	</div>
	
      	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
       </li>
     </ul>
    </article>
  {% endfor %}
  <h1>Projects:</h1>
  {% for post in site.posts %}
  	<article class="projects">
    
  	</article>
  {% endfor %}
</div>
